<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="title" content="chisaiUrl">
  <meta name="description" content="Scaleable dustributed url shortner build to withstand massive traffic loads!">
  <meta name="author" content="SamTheTechi">
  <meta name="keywords" content="chisai, chisaiUrl, url, urlshortner, scaleable, distributed">
  <meta name="robots" content="index, follow">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="stylesheet" href="/style.css" />
  <title>Chisai-URL</title>
  <script type="module" src="/main.js"></script>
</head>

<body>
  <nav>
    <img src="/logo.svg" class="svg" alt="Logo">
    <h1 class="title">Welcome to Chisai URL Shortener</h1>
  </nav>
  <div class="background">
    <form class="form">
      <input class="inpt" type="text" placeholder="Enter URL" required>
      <button class="button" type="submit">Shorten</button>
    </form>
    <main>
      <div class="output">
      </div>
      <button class="clipboard"><img src="/clipboard.svg" alt="Copy"></button>
    </main>
  </div>
  <footer></footer>

</body>

</html>
