<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="stylesheet" href="/style.css" />
  <title>Chisai-URL</title>
</head>

<body>
  <nav>
    <img src="/logo.svg" class="svg" alt="Logo">
    <h1 class="title">Welcome to Chisai URL Shortener</h1>
  </nav>
  <div class="background">
    <form class="form">
      <input class="inpt" type="text" placeholder="Enter URL" required>
      <button class="button" type="submit">Shorten</button>
    </form>
    <main>
      <div class="output">
      </div>
      <button class="clipboard"><img src="/clipboard.svg" alt="Copy"></button>
    </main>
  </div>
  <footer></footer>

  <script>
    const input = document.querySelector("input");
    const form = document.querySelector("form");
    const output = document.querySelector(".output")
    const clipboard = document.querySelector(".clipboard");
    const origin = window.location.origin;


    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const originalUrl = input.value;
      if (!originalUrl) {
        return alert("Please enter a valid URL!");
      }

      try {
        const response = await fetch(`${origin}/chisai`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({originalUrl}),
        });

        if (!response.ok) {
          const text = await response.text();
          console.error("Server error:", text);
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        input.value = "";
        output.innerText = `${window.location.origin}/${data.url}`;
      } catch (e) {
        console.error("Something went wrong:", e);
        alert("Something went wrong. Check the console for details.");
      }
    });

    clipboard.addEventListener('click', async () => {
      const text = output.textContent;
      if (text) {
        try {
          await navigator.clipboard.writeText(text);
        } catch (e) {
          alert("Error copying!");
        }
      } else {
        alert("Nothing to copy!");
      }
    });
  </script>
</body>

</html>
